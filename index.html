<html lang="en">
  <head>
    <meta charset="UTF--8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f3f0e8;
      }
      ::-webkit-scrollbar-thumb {
        background: #e0cbb2;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d1b89f;
      }
      
      /* Custom styles for the range input thumb */
      .slider-thumb::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        background: #ff595a;
        cursor: pointer;
        border-radius: 50%;
        border: 2px solid white;
        box-shadow: 0 0 2px rgba(0,0,0,0.3);
        margin-top: -8px; /* align thumb with track (track is 8px, thumb is 20px + 4px border) */
      }

      .slider-thumb::-moz-range-thumb {
        width: 20px;
        height: 20px;
        background: #ff595a;
        cursor: pointer;
        border-radius: 50%;
        border: 2px solid white;
        box-shadow: 0 0 2px rgba(0,0,0,0.3);
      }
    </style>
