// --- From services/taxCalculator.ts ---
function calculateTax(params) {
    const { simulationYear, regime, receita, custo, presuncao, folha = 0, pat, cnaeCode, rbt12 = 0, creditGeneratingCosts } = params;
    
    // --- CONSTANTS ---
    const IBS_CBS_RATE = 0.27; // Final combined rate for full reform
    const CBS_RATE = 0.088; // Estimated federal rate for transition
    const IBS_RATE = 0.182; // Estimated state/municipal rate for transition
    const IRPJ_RATE = 0.15;
    const CSLL_RATE = 0.09;
    const ADICIONAL_IRPJ_RATE = 0.10;
    const SOFTWARE_CNAES = ['62.02-3-00', '62.03-1-00'];
    const PIS_NC_RATE = 0.0165;
    const COFINS_NC_RATE = 0.076;

    const formatCurrency = (value) => {
        return new Intl.NumberFormat('pt-BR', {
          style: 'currency',
          currency: 'BRL',
        }).format(value);
    };

    function getIssRate(cnaeCode) {
        return SOFTWARE_CNAES.includes(cnaeCode) ? 0.02 : 0.05;
    }

    function calcularSimplesNacional(receitaMensal, rbt12, folha12m, cnaeCode) {
      if (!cnaeCode || isNaN(receitaMensal) || receitaMensal <= 0 || isNaN(rbt12) || rbt12 < 0) {
        return { total: 0, breakdown: [], effectiveRate: 0 };
      }

      const cnaeInfo = cnaes.find(c => c.cnae === cnaeCode);
      if (!cnaeInfo) return { total: 0, breakdown: [], effectiveRate: 0 };

      let anexoId = cnaeInfo.anexo;

      if (cnaeInfo.observacao.includes('Fator R')) {
        if (isNaN(folha12m) || folha12m < 0) return { total: 0, breakdown: [], effectiveRate: 0 };
        const fatorR = rbt12 > 0 ? folha12m / rbt12 : 0;
        if (fatorR >= 0.28) {
          anexoId = 'III';
        } else {
          anexoId = 'V';
        }
      }

      const anexo = tabelasSimplesNacional.find(a => a.anexo === anexoId);
      if (!anexo) return { total: 0, breakdown: [], effectiveRate: 0 };

      const faixa = anexo.faixas.find(f => rbt12 >= f.receita_12m_min && rbt12 <= f.receita_12m_max);
      if (!faixa) return { total: 0, breakdown: [], effectiveRate: 0 };

      const { aliquota_percentual, parcela_deduzir } = faixa;
      
      let totalTax;
      let aliquotaEfetiva;
      if (rbt12 === 0) {
        const primeiraFaixa = anexo.faixas[0];
        aliquotaEfetiva = primeiraFaixa.aliquota_percentual / 100;
        totalTax = receitaMensal * aliquotaEfetiva;
      } else {
        aliquotaEfetiva = ((rbt12 * (aliquota_percentual / 100)) - parcela_deduzir) / rbt12;
        totalTax = receitaMensal * aliquotaEfetiva;
      }
      
      const breakdown = [{ 
          name: 'Simples Nacional', 
          value: totalTax,
          rate: `Efetiva: ${(aliquotaEfetiva * 100).toFixed(2).replace('.', ',')}%`,
          category: 'receita'
      }];
      return {
        total: totalTax,
        breakdown,
        effectiveRate: receitaMensal > 0 ? totalTax / receitaMensal : 0,
      };
    }

    function calcularLucroRealAtual(receita, custo, pat, cnaeCode, creditGeneratingCosts) {
        const breakdown = [];
        
        const issRate = getIssRate(cnaeCode);
        const iss = receita * issRate;
        breakdown.push({ name: 'ISS', value: iss, rate: `${(issRate * 100).toFixed(2).replace('.', ',')}%`, category: 'receita' });

        const pisDebito = receita * PIS_NC_RATE;
        const pisCredito = creditGeneratingCosts * PIS_NC_RATE;
        const pisAPagar = Math.max(0, pisDebito - pisCredito);
        const pisCreditoSaldo = Math.max(0, pisCredito - pisDebito);

        breakdown.push({ name: 'PIS', value: pisAPagar, rate: `D√©bito: ${formatCurrency(pisDebito)}`, category: 'receita' });
        if (pisCreditoSaldo > 0) {
            breakdown.push({ name: 'Saldo Credor PIS', value: pisCreditoSaldo, category: 'informativo' });
        }

        const cofinsDebito = receita * COFINS_NC_RATE;
        const cofinsCredito = creditGeneratingCosts * COFINS_NC_RATE;
        const cofinsAPagar = Math.max(0, cofinsDebito - cofinsCredito);
        const cofinsCreditoSaldo = Math.max(0, cofinsCredito - cofinsDebito);
        
        breakdown.push({ name: 'Cofins', value: cofinsAPagar, rate: `D√©bito: ${formatCurrency(cofinsDebito)}`, category: 'receita' });
        if (cofinsCreditoSaldo > 0) {
            breakdown.push({ name: 'Saldo Credor Cofins', value: cofinsCreditoSaldo, category: 'informativo' });
        }
        
        const impostosSobreReceitaDRE = iss + pisDebito + cofinsDebito;
        const baseCalculoIRPJCSLL = Math.max(0, receita - custo - impostosSobreReceitaDRE);
        
        const irpj = pat ? (baseCalculoIRPJCSLL * IRPJ_RATE) * 0.96 : baseCalculoIRPJCSLL * IRPJ_RATE;
        const adicionalIrpj = baseCalculoIRPJCSLL > 20000 ? (baseCalculoIRPJCSLL - 20000) * ADICIONAL_IRPJ_RATE : 0;
        const csll = baseCalculoIRPJCSLL * CSLL_RATE;

        breakdown.push({name: 'IRPJ', value: irpj, rate: pat ? '15% c/ Redu√ß√£o PAT' : '15%', category: 'resultado'});
        if (adicionalIrpj > 0) breakdown.push({name: 'Adicional IRPJ', value: adicionalIrpj, rate: '10% s/ lucro > R$20k', category: 'resultado'});
        breakdown.push({name: 'CSLL', value: csll, rate: '9%', category: 'resultado'});

        const total = breakdown.filter(t => t.category !== 'informativo').reduce((sum, item) => sum + item.value, 0);
        return { total, breakdown, effectiveRate: receita > 0 ? total / receita : 0 };
    }

    function calcularLucroPresumidoAtual(receita, presuncao, cnaeCode) {
        const breakdown = [];
        const issRate = getIssRate(cnaeCode);
        const iss = receita * issRate;
        const pis = receita * 0.0065;
        const cofins = receita * 0.03;

        const baseCalculo = receita * presuncao;
        const irpj = baseCalculo * IRPJ_RATE;
        const adicionalIrpj = baseCalculo > 20000 ? (baseCalculo - 20000) * ADICIONAL_IRPJ_RATE : 0;
        const csllPresuncao = (presuncao === 0.32 ? 0.32 : 0.12);
        const csll = receita * csllPresuncao * CSLL_RATE;

        breakdown.push({name: 'ISS', value: iss, rate: `${(issRate * 100).toFixed(2).replace('.', ',')}%`, category: 'receita'});
        breakdown.push({name: 'PIS', value: pis, rate: '0,65%', category: 'receita'});
        breakdown.push({name: 'Cofins', value: cofins, rate: '3,00%', category: 'receita'});
        breakdown.push({name: 'IRPJ', value: irpj, rate: `15% s/ ${(presuncao * 100).toFixed(0)}% da receita`, category: 'resultado'});
        if (adicionalIrpj > 0) breakdown.push({name: 'Adicional IRPJ', value: adicionalIrpj, rate: '10% s/ base > R$20k', category: 'resultado'});
        breakdown.push({name: 'CSLL', value: csll, rate: `9% s/ ${(csllPresuncao * 100).toFixed(0)}% da receita`, category: 'resultado'});
        
        const total = breakdown.reduce((sum, item) => sum + item.value, 0);
        return { total, breakdown, effectiveRate: receita > 0 ? total / receita : 0 };
    }

    function calcularHibrido2027(receita, custo, cnaeCode, regime, presuncao, creditGeneratingCosts) {
        const breakdown = [];
        
        const cbsDebito = receita * CBS_RATE;
        let cbsAPagar = cbsDebito;
        
        if (regime === TaxRegime.LUCRO_REAL) {
            const cbsCredito = creditGeneratingCosts * CBS_RATE;
            cbsAPagar = Math.max(0, cbsDebito - cbsCredito);
            const cbsCreditoSaldo = Math.max(0, cbsCredito - cbsDebito);
            breakdown.push({ name: 'CBS', value: cbsAPagar, rate: `D√©bito: ${formatCurrency(cbsDebito)}`, category: 'receita' });
            if (cbsCreditoSaldo > 0) {
                breakdown.push({ name: 'Saldo Credor CBS', value: cbsCreditoSaldo, category: 'informativo' });
            }
        } else {
            breakdown.push({ name: 'CBS', value: cbsAPagar, rate: `${(CBS_RATE * 100).toFixed(2).replace('.', ',')}%`, category: 'receita' });
        }
        
        const issRate = getIssRate(cnaeCode);
        const iss = receita * issRate;
        breakdown.push({ name: 'ISS', value: iss, rate: `${(issRate * 100).toFixed(2).replace('.', ',')}%`, category: 'receita' });

        const impostosSobreReceitaDRE = cbsDebito + iss;
        let baseCalculoIRPJCSLL;
        if(regime === TaxRegime.LUCRO_REAL) {
            baseCalculoIRPJCSLL = Math.max(0, receita - custo - impostosSobreReceitaDRE);
        } else {
            baseCalculoIRPJCSLL = receita * presuncao;
        }
        const irpj = baseCalculoIRPJCSLL * IRPJ_RATE;
        const adicionalIrpj = baseCalculoIRPJCSLL > 20000 ? (baseCalculoIRPJCSLL - 20000) * ADICIONAL_IRPJ_RATE : 0;
        const csll = baseCalculoIRPJCSLL * CSLL_RATE;

        breakdown.push({ name: 'IRPJ', value: irpj, rate: '15%', category: 'resultado' });
        if (adicionalIrpj > 0) breakdown.push({ name: 'Adicional IRPJ', value: adicionalIrpj, rate: '10% s/ base > R$20k', category: 'resultado' });
        breakdown.push({ name: 'CSLL', value: csll, rate: '9%', category: 'resultado' });
        
        const total = breakdown.filter(t => t.category !== 'informativo').reduce((sum, item) => sum + item.value, 0);
        return { total, breakdown, effectiveRate: receita > 0 ? total / receita : 0 };
    }

    function calcularTransicao2029(receita, custo, cnaeCode, regime, presuncao, creditGeneratingCosts, year) {
        const breakdown = [];
        
        const cbsDebito = receita * CBS_RATE;
        let cbsAPagar = cbsDebito;

        if (regime === TaxRegime.LUCRO_REAL) {
            const cbsCredito = creditGeneratingCosts * CBS_RATE;
            cbsAPagar = Math.max(0, cbsDebito - cbsCredito);
            const cbsCreditoSaldo = Math.max(0, cbsCredito - cbsDebito);
            breakdown.push({ name: 'CBS', value: cbsAPagar, rate: `D√©bito: ${formatCurrency(cbsDebito)}`, category: 'receita' });
            if(cbsCreditoSaldo > 0) breakdown.push({ name: 'Saldo Credor CBS', value: cbsCreditoSaldo, category: 'informativo' });
        } else {
            breakdown.push({ name: 'CBS', value: cbsAPagar, rate: `${(CBS_RATE * 100).toFixed(2).replace('.', ',')}%`, category: 'receita' });
        }

        const transitionProgress = (year - 2028) / 4.0;
        const issProportion = 1 - transitionProgress;
        const ibsProportion = transitionProgress;
        
        const issRate = getIssRate(cnaeCode);
        const issValue = (receita * issRate) * issProportion;
        if (issValue > 0.01) breakdown.push({ name: `ISS (${(issProportion * 100).toFixed(0)}%)`, value: issValue, rate: `${(issRate * 100).toFixed(2).replace('.', ',')}%`, category: 'receita' });
        
        const ibsDebito = (receita * IBS_RATE) * ibsProportion;
        let ibsAPagar = ibsDebito;

        if (regime === TaxRegime.LUCRO_REAL) {
            const ibsCredito = (creditGeneratingCosts * IBS_RATE) * ibsProportion;
            ibsAPagar = Math.max(0, ibsDebito - ibsCredito);
            const ibsCreditoSaldo = Math.max(0, ibsCredito - ibsDebito);
            if (ibsAPagar > 0 || ibsCredito > 0) breakdown.push({ name: `IBS (${(ibsProportion * 100).toFixed(0)}%)`, value: ibsAPagar, rate: `D√©bito: ${formatCurrency(ibsDebito)}`, category: 'receita' });
            if (ibsCreditoSaldo > 0) breakdown.push({ name: `Saldo Credor IBS (${(ibsProportion * 100).toFixed(0)}%)`, value: ibsCreditoSaldo, category: 'informativo' });
        } else {
            if (ibsAPagar > 0) breakdown.push({ name: `IBS (${(ibsProportion * 100).toFixed(0)}%)`, value: ibsAPagar, rate: `${(IBS_RATE * 100).toFixed(2).replace('.', ',')}%`, category: 'receita' });
        }

        const impostosSobreReceitaDRE = cbsDebito + issValue + ibsDebito;
        let baseCalculoIRPJCSLL;
        if(regime === TaxRegime.LUCRO_REAL) {
            baseCalculoIRPJCSLL = Math.max(0, receita - custo - impostosSobreReceitaDRE);
        } else {
            baseCalculoIRPJCSLL = receita * presuncao;
        }
        const irpj = baseCalculoIRPJCSLL * IRPJ_RATE;
        const adicionalIrpj = baseCalculoIRPJCSLL > 20000 ? (baseCalculoIRPJCSLL - 20000) * ADICIONAL_IRPJ_RATE : 0;
        const csll = baseCalculoIRPJCSLL * CSLL_RATE;

        breakdown.push({ name: 'IRPJ', value: irpj, rate: '15%', category: 'resultado' });
        if (adicionalIrpj > 0) breakdown.push({ name: 'Adicional IRPJ', value: adicionalIrpj, rate: '10% s/ base > R$20k', category: 'resultado' });
        breakdown.push({ name: 'CSLL', value: csll, rate: '9%', category: 'resultado' });

        const total = breakdown.filter(t => t.category !== 'informativo').reduce((sum, item) => sum + item.value, 0);
        return { total, breakdown, effectiveRate: receita > 0 ? total / receita : 0 };
    }

    function calcularReformaTotalLucroReal(receita, custo, creditGeneratingCosts) {
        const breakdown = [];

        const cbsDebito = receita * CBS_RATE;
        const cbsCredito = creditGeneratingCosts * CBS_RATE;
        const cbsAPagar = Math.max(0, cbsDebito - cbsCredito);
        const cbsCreditoSaldo = Math.max(0, cbsCredito - cbsDebito);
        breakdown.push({ name: 'CBS', value: cbsAPagar, rate: `D√©bito: ${formatCurrency(cbsDebito)}`, category: 'receita' });
        if(cbsCreditoSaldo > 0) breakdown.push({ name: 'Saldo Credor CBS', value: cbsCreditoSaldo, category: 'informativo' });


        const ibsDebito = receita * IBS_RATE;
        const ibsCredito = creditGeneratingCosts * IBS_RATE;
        const ibsAPagar = Math.max(0, ibsDebito - ibsCredito);
        const ibsCreditoSaldo = Math.max(0, ibsCredito - ibsDebito);
        breakdown.push({ name: 'IBS', value: ibsAPagar, rate: `D√©bito: ${formatCurrency(ibsDebito)}`, category: 'receita' });
        if(ibsCreditoSaldo > 0) breakdown.push({ name: 'Saldo Credor IBS', value: ibsCreditoSaldo, category: 'informativo' });


        const impostosSobreReceitaDRE = cbsDebito + ibsDebito;
        const baseCalculoIRPJCSLL = Math.max(0, receita - custo - impostosSobreReceitaDRE);
        
        const irpj = baseCalculoIRPJCSLL * IRPJ_RATE;
        const adicionalIrpj = baseCalculoIRPJCSLL > 20000 ? (baseCalculoIRPJCSLL - 20000) * ADICIONAL_IRPJ_RATE : 0;
        const csll = baseCalculoIRPJCSLL * CSLL_RATE;

        breakdown.push({ name: 'IRPJ', value: irpj, rate: '15%', category: 'resultado' });
        if (adicionalIrpj > 0) breakdown.push({ name: 'Adicional IRPJ', value: adicionalIrpj, rate: '10% s/ base > R$20k', category: 'resultado' });
        breakdown.push({ name: 'CSLL', value: csll, rate: '9%', category: 'resultado' });
        
        const total = breakdown.filter(t => t.category !== 'informativo').reduce((sum, item) => sum + item.value, 0);
        return { total, breakdown, effectiveRate: receita > 0 ? total / receita : 0 };
    }

    function calcularReformaTotalLucroPresumido(receita, presuncao, creditGeneratingCosts) {
        const breakdown = [];

        const cbsDebito = receita * CBS_RATE;
        const cbsCredito = creditGeneratingCosts * CBS_RATE;
        const cbsAPagar = Math.max(0, cbsDebito - cbsCredito);
        const cbsCreditoSaldo = Math.max(0, cbsCredito - cbsDebito);
        breakdown.push({ name: 'CBS', value: cbsAPagar, rate: `D√©bito: ${formatCurrency(cbsDebito)}`, category: 'receita' });
        if(cbsCreditoSaldo > 0) breakdown.push({ name: 'Saldo Credor CBS', value: cbsCreditoSaldo, category: 'informativo' });

        const ibsDebito = receita * IBS_RATE;
        const ibsCredito = creditGeneratingCosts * IBS_RATE;
        const ibsAPagar = Math.max(0, ibsDebito - ibsCredito);
        const ibsCreditoSaldo = Math.max(0, ibsCredito - ibsDebito);
        breakdown.push({ name: 'IBS', value: ibsAPagar, rate: `D√©bito: ${formatCurrency(ibsDebito)}`, category: 'receita' });
        if(ibsCreditoSaldo > 0) breakdown.push({ name: 'Saldo Credor IBS', value: ibsCreditoSaldo, category: 'informativo' });
        
        const baseCalculo = receita * presuncao;

        const irpj = baseCalculo * IRPJ_RATE;
        const adicionalIrpj = baseCalculo > 20000 ? (baseCalculo - 20000) * ADICIONAL_IRPJ_RATE : 0;
        const csll = baseCalculo * CSLL_RATE;

        breakdown.push({ name: 'IRPJ', value: irpj, rate: '15% s/ base presumida', category: 'resultado' });
        if (adicionalIrpj > 0) breakdown.push({ name: 'Adicional IRPJ', value: adicionalIrpj, rate: '10% s/ base > R$20k', category: 'resultado' });
        breakdown.push({ name: 'CSLL', value: csll, rate: '9% s/ base presumida', category: 'resultado' });

        const total = breakdown.filter(t => t.category !== 'informativo').reduce((sum, item) => sum + item.value, 0);
        return { total, breakdown, effectiveRate: receita > 0 ? total / receita : 0 };
    }
    
    if (isNaN(receita) || receita <= 0 || !cnaeCode) return { total: 0, breakdown: [], effectiveRate: 0 };

    if (regime === TaxRegime.SIMPLES_NACIONAL) {
        const result = calcularSimplesNacional(receita, rbt12, folha, cnaeCode);
        if (simulationYear >= 2027) {
            result.breakdown = [{ name: 'Simples na Reforma (a definir)', value: result.total, category: 'receita', rate: result.breakdown[0].rate }];
        }
        return result;
    }
    
    if (simulationYear < 2027) {
        let result;
        if (regime === TaxRegime.LUCRO_REAL) {
            result = calcularLucroRealAtual(receita, custo, pat, cnaeCode, creditGeneratingCosts);
        } else {
            result = calcularLucroPresumidoAtual(receita, presuncao / 100, cnaeCode);
        }
        
        if (simulationYear === 2026) {
            const cbsTestTax = receita * 0.009; // 0.9%
            const ibsTestTax = receita * 0.001; // 0.1%
            const totalTestTax = cbsTestTax + ibsTestTax;

            const cofinsIndex = result.breakdown.findIndex(t => t.name.startsWith('Cofins'));
            if (cofinsIndex !== -1) {
                const originalCofinsValue = result.breakdown[cofinsIndex].value;
                const deductionAmount = Math.min(Math.max(0, originalCofinsValue), totalTestTax);
                
                result.breakdown[cofinsIndex].value -= deductionAmount;
                const originalRate = result.breakdown[cofinsIndex].rate;
                result.breakdown[cofinsIndex].rate = `${originalRate} (Dedu√ß√£o: ${formatCurrency(deductionAmount)})`;
            }

            result.breakdown.push({ 
                name: 'CBS (Teste 2026)', 
                value: cbsTestTax, 
                rate: '0,90%',
                category: 'receita'
            });
            result.breakdown.push({ 
                name: 'IBS (Teste 2026)', 
                value: ibsTestTax, 
                rate: '0,10%',
                category: 'receita'
            });

            result.total = result.breakdown.filter(t => t.category !== 'informativo').reduce((sum, item) => sum + item.value, 0);
            result.effectiveRate = receita > 0 ? result.total / receita : 0;
        }
        return result;
    }

    if (simulationYear >= 2027 && simulationYear < 2029) {
        return calcularHibrido2027(receita, custo, cnaeCode, regime, presuncao / 100, creditGeneratingCosts);
    }

    if (simulationYear >= 2029 && simulationYear < 2033) {
        return calcularTransicao2029(receita, custo, cnaeCode, regime, presuncao / 100, creditGeneratingCosts, simulationYear);
    }

    if (simulationYear >= 2033) {
        if (regime === TaxRegime.LUCRO_REAL) {
            return calcularReformaTotalLucroReal(receita, custo, creditGeneratingCosts);
        } else {
            return calcularReformaTotalLucroPresumido(receita, presuncao / 100, creditGeneratingCosts);
        }
    }
    
    return { total: 0, breakdown: [], effectiveRate: 0 };
}

  const CBS_RATE = 0.088;

  const PIS_NC_RATE = 0.0165;
  const COFINS_NC_RATE = 0.076;
  
  function getIssRate(cnaeCode) { return SOFTWARE_CNAES.indexOf(cnaeCode) !== -1 ? 0.02 : 0.05; }
  
  function calcularSimplesNacional(receitaMensal, rbt12, folha12m, cnaeCode) {
    const cnaeInfo = cnaes.filter(function(c) { return c.cnae === cnaeCode; })[0];
    if (!cnaeInfo) return { total: 0, breakdown: []};

    let anexoId = cnaeInfo.anexo;

      const fatorR = rbt12 > 0 ? folha12m / rbt12 : 0;

    if (!anexo) return { total: 0, breakdown: []};
    
    const faixa = anexo.faixas.filter(function(f) { return rbt12 >= f.receita_12m_min && rbt12 <= f.receita_12m_max; })[0];
    if (!faixa) return { total: 0, breakdown: []};

    const aliquotaEfetiva = rbt12 === 0 ? (anexo.faixas[0].aliquota_percentual / 100) : (((rbt12 * (faixa.aliquota_percentual / 100)) - faixa.parcela_deduzir) / rbt12);
    const totalTax = receitaMensal * aliquotaEfetiva;
    return { total: totalTax, breakdown: [{ name: 'Simples nacional', value: totalTax }] };
  }
  
  // --- FUN√á√ïES DE C√ÅLCULO REATORADAS ---

  function calcularLucroRealAtual(receita, custo, pat, cnaeCode, creditGeneratingCosts) {
      const breakdown = [];
      const iss = receita * getIssRate(cnaeCode);
      breakdown.push({name: 'ISS', value: iss });

      const pisDebito = receita * PIS_NC_RATE;
      const pisCredito = creditGeneratingCosts * PIS_NC_RATE;
      const pisAPagar = Math.max(0, pisDebito - pisCredito);
      const pisCreditoSaldo = Math.max(0, pisCredito - pisDebito);
      breakdown.push({name: 'PIS', value: pisAPagar });
      if (pisCreditoSaldo > 0) breakdown.push({name: 'Saldo Credor PIS', value: pisCreditoSaldo });

      const cofinsDebito = receita * COFINS_NC_RATE;
      const cofinsCredito = creditGeneratingCosts * COFINS_NC_RATE;
      const cofinsAPagar = Math.max(0, cofinsDebito - cofinsCredito);
      const cofinsCreditoSaldo = Math.max(0, cofinsCredito - cofinsDebito);
      breakdown.push({name: 'Cofins', value: cofinsAPagar });
      if (cofinsCreditoSaldo > 0) breakdown.push({name: 'Saldo Credor Cofins', value: cofinsCreditoSaldo });

      // Base de c√°lculo do IRPJ/CSLL usa o d√©bito como despesa
      const impostosSobreReceitaDRE = iss + pisDebito + cofinsDebito;
      const baseCalculoIRPJCSLL = Math.max(0, receita - custo - impostosSobreReceitaDRE);
      
      const irpj = pat ? (baseCalculoIRPJCSLL * IRPJ_RATE) * 0.96 : baseCalculoIRPJCSLL * IRPJ_RATE;
      const adicionalIrpj = baseCalculoIRPJCSLL > 20000 ? (baseCalculoIRPJCSLL - 20000) * ADICIONAL_IRPJ_RATE : 0;
      const csll = baseCalculoIRPJCSLL * CSLL_RATE;

      breakdown.push({name: 'IRPJ', value: irpj });
      if (adicionalIrpj > 0) breakdown.push({name: 'Adicional IRPJ', value: adicionalIrpj });
      breakdown.push({name: 'CSLL', value: csll });

      return { breakdown: breakdown };
  }
  
  function calcularLucroPresumidoAtual(receita, presuncao, cnaeCode) {
      const breakdown = [];
      const iss = receita * getIssRate(cnaeCode);
      const pis = receita * 0.0065;
      const cofins = receita * 0.03;
      
      const baseCalculo = receita * presuncao;
      const irpj = baseCalculo * IRPJ_RATE;
      const adicionalIrpj = baseCalculo > 20000 ? (baseCalculo - 20000) * ADICIONAL_IRPJ_RATE : 0;
      const csllPresuncao = (presuncao === 0.32 ? 0.32 : 0.12);
      const csll = receita * csllPresuncao * CSLL_RATE;

      breakdown.push({name: 'ISS', value: iss });
      breakdown.push({name: 'PIS', value: pis });
      breakdown.push({name: 'Cofins', value: cofins });
      breakdown.push({name: 'IRPJ', value: irpj });
      if (adicionalIrpj > 0) breakdown.push({name: 'Adicional IRPJ', value: adicionalIrpj });
      breakdown.push({name: 'CSLL', value: csll });
      
      return { breakdown: breakdown };
  }

  function calcularReforma(receita, custo, cnaeCode, regime, presuncao, creditGeneratingCosts, year) {
    var breakdown = [];
    var cbsDebito = 0, cbsCredito = 0, cbsAPagar = 0, cbsCreditoSaldo = 0;
    var ibsDebito = 0, ibsCredito = 0, ibsAPagar = 0, ibsCreditoSaldo = 0;
    var issValue = 0;

    // --- CBS ---
    if (year >= 2027) {
      cbsDebito = receita * CBS_RATE;
      if (regime === 'Lucro Real' || (regime === 'Lucro Presumido' && year >= 2033)) {
        cbsCredito = creditGeneratingCosts * CBS_RATE;
        cbsAPagar = Math.max(0, cbsDebito - cbsCredito);
        cbsCreditoSaldo = Math.max(0, cbsCredito - cbsDebito);
      } else {
        cbsAPagar = cbsDebito;
      }
      breakdown.push({ name: 'CBS', value: cbsAPagar });
      if (cbsCreditoSaldo > 0) breakdown.push({ name: 'Saldo Credor CBS', value: cbsCreditoSaldo });
    }

    // --- ISS / IBS ---
    if (year >= 2029 && year < 2033) { // Transi√ß√£o
      var transitionProgress = (year - 2028) / 4.0;
      var issProportion = 1 - transitionProgress;
      var ibsProportion = transitionProgress;

      issValue = (receita * getIssRate(cnaeCode)) * issProportion;
      if (issValue > 0.01) {
        breakdown.push({ name: 'ISS (' + (issProportion * 100).toFixed(0) + '%)', value: issValue });
      }
      
      ibsDebito = (receita * IBS_RATE) * ibsProportion;
      if (regime === 'Lucro Real') {
        ibsCredito = (creditGeneratingCosts * IBS_RATE) * ibsProportion;
        ibsAPagar = Math.max(0, ibsDebito - ibsCredito);

        if (ibsAPagar > 0 || ibsCredito > 0) {

      } else { // Lucro Presumido

        if (ibsAPagar > 0) {

      }
    } else if (year >= 2033) { // Reforma Total
        ibsDebito = receita * IBS_RATE;
        if (regime === 'Lucro Real' || regime === 'Lucro Presumido') {
            ibsCredito = creditGeneratingCosts * IBS_RATE;
            ibsAPagar = Math.max(0, ibsDebito - ibsCredito);

    // --- IRPJ / CSLL ---
    var impostosSobreReceitaDRE = cbsDebito + ibsDebito + issValue;

    if (regime === 'Lucro Real') {
      baseCalculoIRPJCSLL = Math.max(0, receita - custo - impostosSobreReceitaDRE);
    } else { // Lucro Presumido
      baseCalculoIRPJCSLL = receita * presuncao;
    }

    var irpj = baseCalculoIRPJCSLL * IRPJ_RATE;
    var adicionalIrpj = baseCalculoIRPJCSLL > 20000 ? (baseCalculoIRPJCSLL - 20000) * ADICIONAL_IRPJ_RATE : 0;
    var csll = baseCalculoIRPJCSLL * CSLL_RATE;

    breakdown.push({ name: 'IRPJ', value: irpj });
    if (adicionalIrpj > 0) breakdown.push({ name: 'Adicional IRPJ', value: adicionalIrpj });
    breakdown.push({ name: 'CSLL', value: csll });

    return { breakdown: breakdown };
  }

  // --- L√ìGICA PRINCIPAL ---
  if (isNaN(receita) || receita <= 0 || !cnaeCode) return 0;

  var resultBreakdown;

  if (regime === 'Simples nacional') {
    var simplesResult = calcularSimplesNacional(receita, rbt12, folha, cnaeCode);
    if (simulationYear >= 2027) {
      simplesResult.breakdown = [{ name: 'Simples na Reforma (a definir)', value: simplesResult.total }];
    }
    resultBreakdown = simplesResult.breakdown;
  } else if (simulationYear < 2027) {
    if (regime === 'Lucro Real') {
      resultBreakdown = calcularLucroRealAtual(receita, custo, isPatOptIn, cnaeCode, creditGeneratingCosts).breakdown;

        var ibsTestTax = receita * 0.001;
        var totalTestTax = cbsTestTax + ibsTestTax;
        
        var cofinsIndex = -1;
        for (var i = 0; i < resultBreakdown.length; i++) {
            if (resultBreakdown[i].name.indexOf('Cofins') !== -1) { cofinsIndex = i; break; }
        }

        if (cofinsIndex !== -1) {
            var originalCofinsValue = resultBreakdown[cofinsIndex].value;
            var deductionAmount = Math.min(Math.max(0, originalCofinsValue), totalTestTax);
            resultBreakdown[cofinsIndex].value -= deductionAmount;
        }

        resultBreakdown.push({ name: 'CBS (Teste 2026)', value: cbsTestTax });
        resultBreakdown.push({ name: 'IBS (Teste 2026)', value: ibsTestTax });
    }
  } else {
      resultBreakdown = calcularReforma(receita, custo, cnaeCode, regime, presuncao / 100, creditGeneratingCosts, simulationYear).breakdown;
  }

  if (!resultBreakdown) return 0;

  if (impostoEspecifico) {
    var impostoEspecificoLower = String(impostoEspecifico).toLowerCase().trim();
    var imposto = resultBreakdown.filter(function(item) {
      // Usa 'indexOf === 0' (equivalente a startsWith) para encontrar impostos com nomes din√¢micos (ex: "ISS (75%)" ao buscar por "iss")
      return item.name.toLowerCase().trim().indexOf(impostoEspecificoLower) === 0;
    })[0];
    
    if (!imposto) return 0;

    // Retorna saldos credores como positivo, impostos a pagar como negativo
    return imposto.name.toLowerCase().indexOf('saldo') !== -1 ? imposto.value : -imposto.value;
  }
  
  // Soma apenas os impostos a pagar (ignora saldos credores)
  var totalImpostosAPagar = resultBreakdown.reduce(function(sum, item) {
      return item.name.toLowerCase().indexOf('saldo') === -1 ? sum + item.value : sum;
  }, 0);
  
  return -totalImpostosAPagar;

const JamSessionStudio = () => {
    const { useState, useMemo, useEffect } = React;

    const [selectedSchool, setSelectedSchool] = useState(Object.keys(productDataBySchool)[0]);
    const availableProducts = useMemo(() => productDataBySchool[selectedSchool], [selectedSchool]);
    
    const [selectedProductId, setSelectedProductId] = useState(availableProducts[0].id);
    const [frequency, setFrequency] = useState(5);
    const [schedule, setSchedule] = useState({});
    const [dragOverCell, setDragOverCell] = useState(null);
    const [openCategories, setOpenCategories] = useState(categorias.length > 0 ? [categorias[0].id] : []);
    const [error, setError] = useState(null);
    
    useEffect(() => {
        const newProducts = productDataBySchool[selectedSchool];
        setSelectedProductId(newProducts[0].id);
        setSchedule({}); // Clear the schedule when school changes
    }, [selectedSchool]);

    const selectedProduct = useMemo(() => availableProducts.find(p => p.id === selectedProductId), [selectedProductId, availableProducts]);
    const totalCost = useMemo(() => selectedProduct?.priceMatrix[frequency] ?? 0, [selectedProduct, frequency]);
    const formatCurrency = (value) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value);

    const timeSlots = Array.from({ length: 11 }, (_, i) => `${8 + i}:00`);
    const days = ['Segunda', 'Ter√ßa', 'Quarta', 'Quinta', 'Sexta'];

    const handleDragStart = (e, component) => {
        e.dataTransfer.setData('text/plain', JSON.stringify({ id: component.id, source: 'library' }));
        e.dataTransfer.effectAllowed = 'move';
    };
    const handleGridDragStart = (e, component, fromDay, fromSlot) => {
        e.dataTransfer.setData('text/plain', JSON.stringify({ id: component.id, source: 'grid', fromDay, fromSlot }));
        e.dataTransfer.effectAllowed = 'move';
    };
    const handleDragEnd = () => setDragOverCell(null);
    const handleDrop = (e, toDay, toSlot) => {
        e.preventDefault();
        setDragOverCell(null);
        const dataString = e.dataTransfer.getData('text/plain');
        if (!dataString) return;

        try {
            const data = JSON.parse(dataString);
            const { id: componentId, source, fromDay, fromSlot } = data;
            const component = allComponents.find(c => c.id === componentId);
            if (!component) return;

            // Prevent invalid drops
            if (source === 'grid' && fromDay === toDay && fromSlot === toSlot) return; // Dropped on itself
            if (schedule[toDay]?.[toSlot]) return; // Cell is already occupied.

            // --- VALIDATIONS for new items from library ---
            if (source === 'library') {
                const scheduledItems = Object.values(schedule).flatMap(daySchedule => Object.values(daySchedule));

                // Check 1: Prevent duplicate components anywhere in the schedule
                if (scheduledItems.includes(componentId)) {
                    setError(`O componente "${component.name}" j√° est√° na grade.`);
                    setTimeout(() => setError(null), 3000);
                    return;
                }

                // Check 2: Limit the number of distinct days with components based on frequency
                const occupiedDaysCount = Object.keys(schedule).length;
                const isAddingToNewDay = !schedule[toDay]; // A day is "new" if it has no components yet.
                
                if (isAddingToNewDay && occupiedDaysCount >= frequency) {
                    setError(`Limite de ${frequency} dias com componentes por semana atingido.`);
                    setTimeout(() => setError(null), 3000);
                    return;
                }
            }
            
            setError(null);
            setSchedule(prev => {
                const nextSchedule = JSON.parse(JSON.stringify(prev));

                // Add to new location
                if (!nextSchedule[toDay]) nextSchedule[toDay] = {};
                nextSchedule[toDay][toSlot] = componentId;

                // Remove from old location if it's a move
                if (source === 'grid' && fromDay && fromSlot) {
                    if (nextSchedule[fromDay]) {
                        delete nextSchedule[fromDay][fromSlot];
                        if (Object.keys(nextSchedule[fromDay]).length === 0) {
                            delete nextSchedule[fromDay];
                        }
                    }
                }
                
                return nextSchedule;
            });

        } catch (err) {
            console.error("Error processing drop data:", err);
        }
    };
    const handleDragOver = (e) => { e.preventDefault(); e.dataTransfer.dropEffect = 'move'; };
    const handleDragEnter = (day, slot) => setDragOverCell({ day, slot });
    const handleTableDragLeave = () => setDragOverCell(null);
    const handleRemoveComponent = (day, slot) => {
        setSchedule(prev => {
            const newSchedule = JSON.parse(JSON.stringify(prev));
            if (newSchedule[day] && newSchedule[day][slot]) {
                delete newSchedule[day][slot];
                if (Object.keys(newSchedule[day]).length === 0) {
                    delete newSchedule[day];
                }
            }
            return newSchedule;
        });
    };
    const isSlotAvailable = (slot) => {
        if (!selectedProduct) return false;
        // For "Avulso" product (or any without defined slots), all slots are available
        if (!selectedProduct.startSlot || !selectedProduct.endSlot) {
            return true;
        }
        const slotHour = parseInt(slot.split(':')[0], 10);
        return slotHour >= selectedProduct.startSlot && slotHour < selectedProduct.endSlot;
    };
    const toggleCategory = (categoryId) => {
        setOpenCategories(prev => prev.includes(categoryId) ? prev.filter(id => id !== categoryId) : [...prev, categoryId]);
    };

    return (
        <div className="my-12 p-6 bg-white rounded-2xl shadow-xl border-2 border-[#ff595a]">
            <div className="text-center mb-8">
                <h2 className="text-2xl font-bold text-[#5c3a21]">Jam Session Studio</h2>
                <p className="text-[#8c6d59] max-w-3xl mx-auto">
                    Componha com a Jam Session para o groove! Selecione um produto, a frequ√™ncia e arraste os componentes para montar a grade hor√°ria.
                </p>
            </div>
            {error && (
                <div className="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded-md shadow-md" role="alert">
                    <p className="font-bold">A√ß√£o n√£o permitida</p>
                    <p>{error}</p>
                </div>
            )}
            <div className="grid grid-cols-1 lg:grid-cols-4 gap-6 mb-8">
                <div>
                    <label className="block text-sm font-medium text-[#5c3a21] mb-2">1. Selecione a Escola</label>
                    <select
                        value={selectedSchool}
                        onChange={(e) => setSelectedSchool(e.target.value)}
                        className="w-full rounded-md border-[#e0cbb2] bg-white text-[#5c3a21] shadow-sm focus:border-[#ff595a] focus:ring-1 focus:ring-[#ff595a] px-3 py-2"
                    >
                        {Object.keys(productDataBySchool).map(school => <option key={school} value={school}>{school}</option>)}
                    </select>
                </div>
                <div>
                    <label className="block text-sm font-medium text-[#5c3a21] mb-2">2. Selecione o Produto (A Base R√≠tmica)</label>
                    <select
                        value={selectedProductId ?? ''}
                        onChange={(e) => setSelectedProductId(e.target.value)}
                        className="w-full rounded-md border-[#e0cbb2] bg-white text-[#5c3a21] shadow-sm focus:border-[#ff595a] focus:ring-1 focus:ring-[#ff595a] px-3 py-2"
                    >
                        {availableProducts.map(p => <option key={p.id} value={p.id}>{p.name}</option>)}
                    </select>
                </div>
                <div>
                    <label className="block text-sm font-medium text-[#5c3a21] mb-2">3. Defina a Frequ√™ncia (O Compasso)</label>
                    <div className="flex justify-between items-center bg-white p-1 rounded-md border border-[#e0cbb2]">
                        {[1, 2, 3, 4, 5].map(f => (
                            <button
                                key={f}
                                onClick={() => setFrequency(f)}
                                className={`flex-1 py-1 rounded-md text-sm transition-colors ${frequency === f ? 'bg-[#ff595a] text-white font-semibold' : 'text-[#8c6d59] hover:bg-[#f3f0e8]'}`}
                            >
                                {f}x
                            </button>
                        ))}
                    </div>
                </div>
                 <div className="bg-[#f3f0e8] p-4 rounded-lg border border-[#e0cbb2] flex flex-col justify-center">
                    <p className="text-sm text-[#8c6d59] text-center">Custo Total da Configura√ß√£o:</p>
                    <p className="text-2xl font-bold text-[#ff595a] text-center">{formatCurrency(totalCost)}</p>
                </div>
            </div>
            <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                <div className="md:col-span-1 p-4 bg-[#f3f0e8] rounded-2xl border border-[#e0cbb2]">
                     <h3 className="font-semibold text-center mb-4 text-[#5c3a21]">Biblioteca de Componentes</h3>
                     <div className="space-y-2">
                        {categorias.map(category => (
                             <div key={category.id}>
                                <button 
                                    onClick={() => toggleCategory(category.id)}
                                    className="w-full p-2 bg-white rounded-lg font-semibold text-[#5c3a21] cursor-pointer list-none flex justify-between items-center hover:bg-[#ffe9c9] transition-colors"
                                    aria-expanded={openCategories.includes(category.id)}
                                    aria-controls={`category-panel-${category.id}`}
                                >
                                    <span>{category.name}</span>
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={3} stroke="currentColor" className={`w-4 h-4 text-[#8c6d59] transition-transform ${openCategories.includes(category.id) ? 'rotate-90' : 'rotate-0'}`}>
                                        <path strokeLinecap="round" strokeLinejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                                    </svg>
                                </button>
                                {openCategories.includes(category.id) && (
                                    <div 
                                        id={`category-panel-${category.id}`}
                                        className="grid grid-cols-2 gap-3 pt-2"
                                    >
                                        {category.components.map(c => (
                                            <div
                                                key={c.id}
                                                draggable
                                                onDragStart={(e) => handleDragStart(e, c)}
                                                onDragEnd={handleDragEnd}
                                                className="p-2 bg-white rounded-lg shadow-sm text-center cursor-grab active:cursor-grabbing active:shadow-none border-2 border-transparent hover:border-[#ff595a] transition-colors focus:outline-none active:outline-none"
                                            >
                                                <span className="text-2xl">{c.icon}</span>
                                                <p className="text-xs font-semibold text-[#5c3a21] mt-1">{c.name}</p>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        ))}
                     </div>
                </div>
                <div className="md:col-span-3 overflow-x-auto">
                    <table className="w-full border-collapse" onDragLeave={handleTableDragLeave}>
                        <thead>
                            <tr>
                                <th className="p-2 w-20"></th>
                                {days.map(day => <th key={day} className="p-2 text-sm font-semibold text-[#5c3a21]">{day}</th>)}
                            </tr>
                        </thead>
                        <tbody>
                            {timeSlots.map(slot => (
                                <tr key={slot} className="border-t border-[#e0cbb2]">
                                    <td className="p-2 text-xs text-center font-mono text-[#8c6d59]">{slot}</td>
                                    {days.map(day => {
                                        const scheduledComponentId = schedule[day]?.[slot];
                                        const scheduledComponent = scheduledComponentId ? allComponents.find(c => c.id === scheduledComponentId) : null;
                                        const isAvailable = isSlotAvailable(slot);
                                        const isBeingDraggedOver = dragOverCell?.day === day && dragOverCell?.slot === slot;

                                        return (
                                            <td
                                                key={day}
                                                onDrop={(e) => isAvailable && handleDrop(e, day, slot)}
                                                onDragOver={isAvailable ? handleDragOver : undefined}
                                                onDragEnter={() => isAvailable && handleDragEnter(day, slot)}
                                                className={`p-1.5 h-20 w-1/5 border-x border-[#e0cbb2] transition-colors ${
                                                    !isAvailable 
                                                        ? 'bg-gray-200 opacity-50' 
                                                        : isBeingDraggedOver 
                                                        ? 'bg-[#ffe9c9] border-2 border-dashed border-[#ff595a]' 
                                                        : 'bg-white'
                                                }`}
                                            >
                                                {isAvailable && scheduledComponent && (
                                                     <div 
                                                        draggable
                                                        onDragStart={(e) => handleGridDragStart(e, scheduledComponent, day, slot)}
                                                        onDragEnd={handleDragEnd}
                                                        className="relative p-2 bg-[#f3f0e8] rounded-lg h-full flex flex-col items-center justify-center text-center shadow-inner cursor-move active:cursor-grabbing active:shadow-none focus:outline-none active:outline-none"
                                                     >
                                                        <button 
                                                          onClick={() => handleRemoveComponent(day, slot)} 
                                                          className="absolute top-1 right-1 w-4 h-4 flex items-center justify-center rounded-full bg-white/50 hover:bg-red-500 hover:text-white text-gray-500 text-xs leading-none"
                                                          aria-label={`Remover ${scheduledComponent.name}`}
                                                        >
                                                            &times;
                                                        </button>
                                                        <span className="text-2xl">{scheduledComponent.icon}</span>
                                                        <p className="text-xs font-semibold text-[#5c3a21] mt-1">{scheduledComponent.name}</p>
                                                    </div>
                                                )}
                                            </td>
                                        )
                                    })}
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>
            </div>
            <div className="text-center mt-6">
                <button className="bg-[#ff595a] text-white font-bold py-2 px-6 rounded-lg shadow-md hover:bg-red-600 transition-colors">
                    Salvar Cen√°rio de Demanda
                </button>
            </div>
        </div>
    );
};

  const [creditGeneratingCosts, setCreditGeneratingCosts] = useState(30000);

  const [cnaeCode, setCnaeCode] = useState(cnaes[2].cnae);
  const [rbt12, setRbt12] = useState(100000 * 12);
  const [folha, setFolha] = useState(28000 * 12);

  const selectedCnae = useMemo(() => cnaes.find(c => c.cnae === cnaeCode), [cnaeCode]);
  const needsFatorR = useMemo(() => selectedCnae?.observacao.includes('Fator R'), [selectedCnae]);

  const anexoInfo = useMemo(() => {
    if (!selectedCnae || regime !== TaxRegime.SIMPLES_NACIONAL) return null;
    let anexoId = selectedCnae.anexo;
    if (needsFatorR) {
      const fatorR = rbt12 > 0 ? folha / rbt12 : 0;
      anexoId = fatorR >= 0.28 ? 'III' : 'V';
    }
    return tabelasSimplesNacional.find(a => a.anexo === anexoId);
